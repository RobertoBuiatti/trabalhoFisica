<!DOCTYPE html>
<html lang="en">

<head>
    <title>Calculadora</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../utils/padrao.css">
    <link rel="icon" href="../utils/icons/1494506.svg" type="image/svg">

</head>

<body>
<div class="container">
    <a href="../../index.html">
        <script src="https://cdn.lordicon.com/bhenfmcm.js"></script>
            <lord-icon src="https://cdn.lordicon.com/osuxyevn.json" trigger="hover" colors="primary:#121331"
                style="width:25px;height:25px">
            </lord-icon>
    </a>
    <h1>Calculadora de dois blocos com um no plano e um suspenso</h1>
    <div class="explicacao" onclick="window.location.href='explicacao.html'">
        <p>Explicação <script src="https://cdn.lordicon.com/bhenfmcm.js"></script>
            <lord-icon src="https://cdn.lordicon.com/wxnxiano.json" trigger="morph"
                colors="primary:#08a88a,secondary:#121331" style="width:20px;height:20px">
            </lord-icon></p>
    </div>
    <div class="form-group">
        <label for="massa1">Massa do Corpo 1 (no plano - kg):</label>
        <input type="number" id="massa1" class="input-field">
    </div>
    <div class="form-group">
        <label for="coeficienteAtrito1">Coeficiente de atrito (μ):</label>
        <input type="number" id="coeficienteAtrito1" class="input-field">
    </div>
    <div class="form-group">
        <label for="massa2">Massa do Corpo 2 (Suspenso - kg):</label>
        <input type="number" id="massa2" class="input-field">
    </div>
    <div class="form-group">
        <label for="gravidade">Gravidade (m/s²):</label>
        <input type="number" id="gravidade" class="input-field">
    </div>
    <div class="form-group">
        <label for="Tempo">Tempo (segundos):</label>
        <input type="number" id="Tempo" class="input-field">
    </div>
    <button onclick="calcular()" class="button">Calcular</button>
    <div id="resultado"></div>
</div>

<script src="exemplo2.js"></script>
</body>

</html>
