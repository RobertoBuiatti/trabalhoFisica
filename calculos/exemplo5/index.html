<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" type="text/css" href="../utils/padrao.css">
    <link rel="icon" href="../utils/icons/1494506.svg" type="image/svg">


</head>

<body>

    <div class="container">
        <a href="../../index.html">
            <script src="https://cdn.lordicon.com/bhenfmcm.js"></script>
            <lord-icon src="https://cdn.lordicon.com/osuxyevn.json" trigger="hover" colors="primary:#121331"
                style="width:25px;height:25px">
            </lord-icon>
        </a>
        <h1>Calculadora de blocos em PA</h1>
        <div class="explicacao" onclick="window.location.href='explicacao.html'">
            <p>Explicação <script src="https://cdn.lordicon.com/bhenfmcm.js"></script>
                <lord-icon src="https://cdn.lordicon.com/wxnxiano.json" trigger="morph"
                    colors="primary:#08a88a,secondary:#121331" style="width:20px;height:20px">
                </lord-icon></p>
        </div>
        <div class="form-group">
            <label for="Massa">Massa primeiro bloco (kg):</label>
            <input type="number" id="Massa" class="input-field">
        </div>

        <div class="form-group">
            <label for="Razao">Razão do aumento da massa em PA:</label>
            <input type="number" id="Razao" class="input-field">
        </div>

        <div class="form-group">
            <label for="qntBlocos">Quantidade de Blocos:</label>
            <input type="number" id="qntBlocos" class="input-field">
        </div>

        <div class="form-group">
            <label for="Forca">Força:</label>
            <input type="number" id="Forca" class="input-field">
        </div>

        <div class="form-group">
            <label for="TracaoN">Escolha um fio para ver a tração:</label>
            <input type="number" id="TracaoN" class="input-field">
        </div>

        <div class="form-group">
            <label for="Tempo">Tempo (segundos):</label>
            <input type="number" id="Tempo" class="input-field">
        </div>

        <button onclick="calcular()" class="button">Calcular</button>
        <div id="resultado"></div>
    </div>

    <script src="exemplo5.js"></script>
</body>

</html>
