<!DOCTYPE html>
<html>

<head>
    <title>Calculadora</title>
    <link rel="stylesheet" type="text/css" href="exemplo6.css">
</head>

<body>
    <a href="../../index.html">Voltar para a página anterior</a>
    <h1>Calculadora de Fio</h1>
    <div>
        <label for="massa1">Massa do Corpo 1 (kg):</label>
        <input type="number" id="massa1">
    </div>
    <div>
        <label for="coeficienteAtrito1">Coeficiênte de atrito 1:</label>
        <input type="number" id="coeficienteAtrito1">
    </div>
    <div>
        <label for="massa2">Massa do Corpo 2 (kg):</label>
        <input type="number" id="massa2">
    </div>
    <div>
        <label for="coeficienteAtrito2">Coeficiênte de atrito 2:</label>
        <input type="number" id="coeficienteAtrito2">
    </div>
    <div>
        <label for="massa3">Massa do Corpo 3 (kg):</label>
        <input type="number" id="massa3">
    </div>
    <div>
        <label for="coeficienteAtrito3">Coeficiênte de atrito 3:</label>
        <input type="number" id="coeficienteAtrito3">
    </div>
    <div>
        <label for="Forca">Força aplicada nos Blocos (N):</label>
        <input type="number" id="Forca">
    </div>
    <div>
        <label for="gravidade">Gravidade (m/s²):</label>
        <input type="number" id="gravidade">
    </div>
    <div>
        <label for="Tempo">Tempo (segundos):</label>
        <input type="number" id="Tempo">
    </div>
    <button onclick="calcular()">Calcular</button>
    <div id="resultado"></div>

    <script src="exemplo6.js"></script>
</body>

</html>
